<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>DataResourceDashboard</title>

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet">
    <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body ng-app="DataResourceDashboard" ng-cloak ng-controller="appController">

    <!--    -->
    <div layout="column" style="height:100%;" class="sidenavdemoBasicUsage">

        <section layout="row" flex="">

            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Sidenav Left</h1>
                </md-toolbar>
                <md-content layout-padding="" ng-controller="LeftCtrl">

                    <!--<md-menu-content>
                        <md-menu-item ng-repeat="d in databases | orderBy:'name'">
                            <a class="md-primary md-no-style md-button md-ink-ripple" type="button" ng-href="/data/{{d.name}}" aria-label="{{d.name}}"
                            ng-click="close()">
                                <div class="md-list-item-inner ng-scope">
                                    <p>{{d.name}}</p>

                                </div>
                                <div class="md-ripple-container"></div>
                            </a>
                        </md-menu-item>
                    </md-menu-content>-->

                    <md-list>
                        <md-list-item class="md-clickable" ng-repeat="d in databases | orderBy:'name'" >
                            <a class="md-primary md-no-style md-button md-ink-ripple" type="button" ng-href="/data/{{d.name}}" aria-label="{{d.name}}"
                            ng-click="close()"
                            ng-transclude="true">
                                <div class="md-list-item-inner ng-scope">
                                    <p>{{d.name}}</p>

                                </div>
                                <div class="md-ripple-container"></div>
                            </a>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-sidenav>

            <div layout="column" flex="">
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()" class="md-primary" hide-gt-md="">
                            <md-icon md-svg-icon="img/icons/ic_menu_white_24px.svg"></md-icon>
                        </md-button>
                        <h3><span>{{databaseSelected.name}}.{{collectionSelected.name}}</span></h3>
                    </div>
                </md-toolbar>

                <md-content class="" layout-xs="column" layout="row">
                    <md-list role="list" class="ng-scope">
                        <md-list-item class="secondary-button-padding md-with-secondary md-clickable" role="listitem" tabindex="-1" ng-repeat="c in databaseSelected.collections | orderBy:'name'">
                            <button class="md-no-style md-button md-ink-ripple" type="button" ng-click="doPrimaryAction($event)" aria-label="{{c.name}}">
                                <div class="md-list-item-inner ng-scope">
                                    <p>{{c.name}}</p>
                                </div>
                                <div class="md-ripple-container"></div>
                            </button>
                            <button class="md-secondary md-button md-ink-ripple" type="button" ng-click="doSecondaryAction($event)" aria-label="More Info"><span class="ng-scope">More Info</span>
                            </button>
                        </md-list-item>
                    </md-list>
                </md-content>
            </div>

            <!--<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
                <md-toolbar class="md-theme-light">
                    <h1 class="md-toolbar-tools">Sidenav Right</h1>
                </md-toolbar>
                <md-content ng-controller="RightCtrl" layout-padding="">
                    <form>
                        <md-input-container>
                            <label for="testInput">Test input</label>
                            <input type="text" id="testInput" ng-model="data" md-autofocus="">
                        </md-input-container>
                    </form>
                    <md-button ng-click="close()" class="md-primary">
                        Close Sidenav Right
                    </md-button>
                </md-content>
            </md-sidenav>-->

        </section>

    </div>
    <!--    -->

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>


    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
