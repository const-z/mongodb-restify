<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>DataResourceDashboard</title>

    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="libs/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="libs/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/docs.css" rel="stylesheet">
    <!--<link href="css/styles.css" rel="stylesheet">-->
</head>

<body ng-app="DataResourceDashboard" ng-cloak ng-controller="AppController" layout="column">

    <!--    -->

    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()" hide-gt-md="">
                <md-icon md-svg-icon="img/icons/ic_menu_white_24px.svg"></md-icon>
            </md-button>
            <h1 layout-align-gt-sm="center">
                <span>{{databaseSelected.name}}</span>
                <span ng-show="collectionSelected.name">
                    <md-icon md-svg-icon="img/icons/ic_play_arrow_white_18px.svg"></md-icon>
                </span>
                <span>{{collectionSelected.name}}</span>
            </h1>
        </div>
    </md-toolbar>
    <div layout="row" flex="">
        <md-sidenav layout="column" class="md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-list flex>
                <md-list-item ng-repeat="d in databases | orderBy:'name'" ng-click="goto('/data/'+d.name); close();" class="sidenav-list-item">
                    {{d.name}}
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content layout="column" id="content" flex class="md-padding">               
            <md-list ng-show="!collectionSelected.name">
                <md-list-item>
                    <div layout="row" layout-xs="column" flex>
                        <div flex>
                        </div>
                        <div flex layout="row" class="md-caption">
                            <div flex>
                                общий размер
                            </div>
                            <div flex>
                                средний размер объекта
                            </div>
                            <div flex>
                                количество объектов
                            </div>
                        </div>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
                <md-list-item ng-repeat="c in databaseSelected.collections | orderBy:'name'" ng-click="goto('/data/'+databaseSelected.name+'/'+c.name)"
                class="sidenav-list-item">
                    <div layout="row" layout-xs="column" flex>
                        <div flex>
                            {{c.name}}
                        </div>
                        <div flex layout="row">
                            <div flex>
                                {{c.stats.size}}
                            </div>
                            <div flex>
                                {{c.stats.avgObjSize}}
                            </div>
                            <div flex>
                                {{c.stats.count}}
                            </div>
                        </div>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        
        <div ng-include="'collection-data.html'" ng-show="collectionSelected.name">
        </div>
        
        </md-content>        
    </div>
    <!--    -->

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-material/angular-material.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-aria/angular-aria.min.js"></script>
    <script src="libs/angular-material-data-table/dist/md-data-table.min.js"></script>


    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
