<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ЕГАИС Опт клиент</title>

    <!--<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">-->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>



<body ng-app="MongoDBRestify" ng-cloak ng-controller="appController">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <div class="col-lg-2 col-md-2 col-xs-2">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" ng-repeat="d in databases" ng-class="{'active':databaseSelected === d.name}">
                    <a href="/data/{{d.name}}">{{d.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-2 col-md-2 col-xs-2" ng-if="databaseSelected">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" ng-repeat="c in collections" ng-class="{'active':collectionSelected === c.name}">
                    <a href="/data/{{databaseSelected}}/{{c.name}}">{{c.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-8 col-md-8 col-xs-8" ng-if="collectionSelected">
            <ul class="pagination pagination-sm">
                <li class="disabled"><a href="#">&laquo;</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th ng-repeat="f in collectionContent.fields track by $index">{{f}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="d in collectionContent.content track by $index">
                        <td ng-repeat="k in collectionContent.fields track by $index">{{d[k]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/angular-1.4.7/angular.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
