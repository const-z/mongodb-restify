<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="DataResourceDashboard" ng-cloak ng-controller="AppController" style="padding: 15px">
    <div class="container">
        <div ng-repeat="d in databases | orderBy:'name'">
            <div class="row">
                <div class="col-lg-offset-3 col-md-offset-3 col-xs-offset-0 col-lg-6 col-md-6 col-xs-12 alert alert-success">
                    <p>{{d.name}}</p>
                </div>
            </div>
            <div class="row" ng-repeat="c in d.collections | orderBy:'name'">
                <div class="col-lg-offset-4 col-md-offset-4 col-xs-offset-1 col-lg-5 col-md-5 col-xs-11 alert alert-info">
                    {{c.name}}
                </div>                
            </div>
        </div>
        <div class="row" ng-if="!!collectionSelected.name">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th ng-repeat="f in collectionSelected.content.fields track by $index">{{f}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="d in collectionSelected.content.rows track by $index">
                        <td ng-repeat="k in collectionSelected.content.fields track by $index">{{d[k]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-aria/angular-aria.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

</body>

</html>
