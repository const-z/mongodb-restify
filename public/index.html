<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ЕГАИС Опт клиент</title>

    <!--<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">-->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>



<body ng-app="utmClientApp" ng-cloak ng-controller="appController">
    <nav class="navbar navbar-inverse">
        <div class="container container-fluid">
            <ul class="nav navbar-nav">
                <li title="Товарные накладные" ng-class="{'active':breadCrumbs[0].path==='/WayBill'}">
                    <a href="#WayBill">
                        <i class="fa fa-calculator fa-big"></i> <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li title="Остатки" ng-class="{'active':breadCrumbs[0].path==='/rests'}">
                    <a href="#rests">
                        <i class="fa fa-book fa-big"></i> <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" style="margin-right: 0">
                <li title="Текущий пользователь" ng-class="{'active':breadCrumbs[0].path==='/subject' || breadCrumbs[0].path==='/'}">
                    <a href="#subject">
                        {{subject.CN}}{{$location}}
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container full-height">
        <ol class="breadcrumb" ng-if="!!breadCrumbs && breadCrumbs.length>0">
            <li ng-repeat="bc in breadCrumbs" ng-class="{'active':$last}">
                <span ng-if="$last">{{bc.name}}</span>
                <a href="#{{bc.path}}" ng-if="!$last">{{bc.name}}</a>
            </li>
        </ol>
        <div ng-view></div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/angular-1.4.7/angular.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="lib/x2js-v1.1.15/xml2json.js"></script>
    <!--<script type="text/javascript">
        angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
    </script>-->
</body>

</html>
