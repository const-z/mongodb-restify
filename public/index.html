<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ЕГАИС Опт клиент</title>

    <!--<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">-->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>



<body ng-app="MongoDBRestify" ng-cloak ng-controller="appController">


    <div class="row">
        <div class="well well-sm col-lg-2 col-md-2 col-xs-2">
            <ul class="nav nav-pills">
                <li role="presentation" ng-repeat="d in databases" ng-class="{'active':databaseSelected === d.name}">
                    <a href="/data/{{d.name}}">{{d.name}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2 col-xs-2" ng-if="databaseSelected">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" ng-repeat="c in collections" ng-class="{'active':collectionSelected === c.name}">
                    <a href="/data/{{databaseSelected}}/{{c.name}}">{{c.name}}</a>
                </li>
            </ul>
        </div>

        <!--&& contentPages>1-->
        <!--<div class="col-lg-12 col-md-12 col-xs-12 ">
        <div class="well well-sm">
            <ul class="pagination pagination-sm">
                <li><a href="#">{{(contentPageNum-1) * pageSize + 1}} - {{(contentPageNum-1) * pageSize + 20}} / {{contentCount}}</a></li>
                <li ng-class="{'disabled':contentPageNum == 1}">
                    <a href="#" ng-click="gotoPage(contentPageNum - 1)">&laquo;</a>
                </li>
                <li ng-class="{'disabled':contentPageNum == contentPages}">
                    <a href="#" ng-click="gotoPage(contentPageNum + 1)">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>-->

        <div class="col-lg-10 col-md-10 col-xs-10" ng-if="collectionSelected">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th ng-repeat="f in collectionContent.fields track by $index">{{f}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="d in collectionContent.content track by $index">
                        <td ng-repeat="k in collectionContent.fields track by $index">{{d[k]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/angular-1.4.7/angular.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
