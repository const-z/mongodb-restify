<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body ng-app="DataResourceDashboard" ng-cloak ng-controller="AppController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li ng-repeat="d in databases | orderBy:'name'" ng-class="{'active':databaseSelected.name === d.name}">
                        <a ng-href="/data/{{d.name}}">{{d.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">{{databaseSelected.name}} > {{collectionSelected.name}}</h1>
                <div class="row" ng-if="!collectionSelected.name">
                    <div class="list-group">
                        <a ng-repeat="c in databaseSelected.collections | orderBy:'name'" class="list-group-item" ng-href="/data/{{databaseSelected.name}}/{{c.name}}">
                            <h4 class="list-group-item-heading">{{c.name}}</h4>
                            <p class="list-group-item-text">...</p>
                        </a>
                    </div>
                </div>
                <div class="row" ng-if="!!collectionSelected.name">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th ng-repeat="f in collectionSelected.content.fields track by $index">{{f}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in collectionSelected.content.rows track by $index">
                                <td ng-repeat="k in collectionSelected.content.fields track by $index">{{d[k]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-aria/angular-aria.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

</body>

</html>
