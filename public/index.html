<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>resource</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body ng-app="MongoDBRestify" ng-cloak ng-controller="appController">
    <div class="col-lg-2 col-md-2 col-xs-2">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" ng-repeat="d in dbTree | orderBy:'name'" ng-class="{'active':databaseSelected === d.name}">
                <a href="/data/{{d.name}}" style="margin: 3px">{{d.name}}</a>
                <ul style="padding-left: 10px" class="nav nav-pills nav-stacked">
                    <li role="presentation" ng-repeat="c in d.childrens" ng-class="{'active':collectionSelected === c.name}">
                        <a href="/data/{{d.name}}/{{c.name}}" style="margin: 3px">{{c.name}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="col-lg-10 col-md-10 col-xs-10">
        <div>
            <nav class="navbar navbar-default">
                <ul class="nav navbar-nav">
                    <li><a href="#">{{(contentPageNum-1) * pageSize + 1}} - {{(contentPageNum-1) * pageSize + 20}} / {{contentCount}}</a></li>
                    <li ng-class="{'disabled':contentPageNum == 1}">
                        <a href="#" ng-click="gotoPage(contentPageNum - 1)">&laquo;</a>
                    </li>
                    <li ng-class="{'disabled':contentPageNum == contentPages}">
                        <a href="#" ng-click="gotoPage(contentPageNum + 1)">&raquo;</a>
                    </li>
                    <!--<li class="active"><a href="#">Данные<span class="sr-only">(current)</span></a></li>-->
                    <li><a href="#"><i class="fa fa-plus"></i></a></li>
                    <li><a href="#" ng-click="refreshContent()"><i class="fa fa-refresh"></i></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            <i class="fa fa-eye"></i>
                            <!--<span class="caret"></span>-->
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#"><i class="fa fa-table"></i> Таблица</a></li>
                            <li><a href="#"><i class="fa fa-sitemap"></i> Дерево</a></li>
                            <li><a href="#"><i class="fa fa-bars"></i> Одна запись</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div ng-if="collectionSelected">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th ng-repeat="f in collectionContent.fields track by $index">{{f}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="d in collectionContent.content track by $index">
                        <td ng-repeat="k in collectionContent.fields track by $index">{{d[k]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/angular-1.4.7/angular.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
