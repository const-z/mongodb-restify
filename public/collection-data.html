
    <md-table-container>
        <table md-table md-row-select ng-model="collectionSelected.content" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="onReorder">
                <tr md-row>
                    <th md-column ng-repeat="f in collectionSelected.content.fields track by $index">
                        <span>{{f}}</span>
                    </th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-select="dessert" md-select-id="{{dessert.name}}" md-auto-select ng-repeat="row in collectionSelected.content.rows | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
                    <td md-cell ng-repeat="k in collectionSelected.content.fields track by $index ">{{row[k]}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit " md-page="query.page " md-total="{{collectionSelected.stats.count}} "></md-table-pagination>
